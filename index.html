<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div>
      <aside id="menu">
        <div id="creationMenu">
          <label for="rowsInput">Rows:</label>
          <input type="number" name="rowsInput" id="rowsInput" value="8"/>
          <label for="columnsInput">Columns:</label>
          <input type="number" name="columnsInput" id="columnsInput" value="8"/>
          <label for="roundsInput">Rounds:</label>
          <input type="number" name="roundsInput" id="roundsInput" value="10"/>
          <label for="playerCountInput">Number of Players:</label>
          <input type="number" name="playerCountInput" id="playerCountInput" value="4" min="2" max="7"/>
          <label for="includeCoords">Include Coords:</label>
          <input type="checkbox" name="includeCoords" id="includeCoords"/>
          <button id="btnMakeWorld" type="button">Make it!</button>
        </div>
        <i id="creationMenuToggle">+</i>
        <hr/>
        <div>
          <div id="buildingBoard">
            <div class="purchase-square farm" data-improvement-type="farm"><div>+1<br>Farm<br>-3</div></div>
            <div class="purchase-square market" data-improvement-type="market"><div>+2<br>Market<br>-6</div></div>
            <div class="purchase-square bank" data-improvement-type="bank"><div>+3<br>Bank<br>-12</div></div>
            <div class="purchase-square highrise" data-improvement-type="highrise"><div>+4<br>Highrise<br>-24</div></div>
            <div class="purchase-square tower" data-improvement-type="tower"><div><br>Tower<br>-15</div></div>
          </div>
          <div id="playerStats">
            <div class="player-stats-grid">
              <div class="stat-header">Player</div>
              <div class="stat-header">Hexes</div>
              <div class="stat-header">Income</div>
              <div class="stat-header">Soldiers</div>
              <div class="stat-header">Storage</div>
              <!-- Stats will be inserted here dynamically -->
            </div>
          </div>
        </div>
        
        <div style="margin-top:5px;">
          <label>Current Player:</label>
          <div id="currentPlayer"></div>
          <label>Current Turn:</label>
          <div id="currentTurn"></div>
          <label>Current Round:</label>
          <div id="currentRound"></div>
          <label>Current Phase:</label>
          <div id="currentPhase"></div>
          <button id="btnEndTurn" type="button">End Turn</button>
        </div>
        
      </aside>
      <div id="gameBoard" class="ocean">
      </div>
      <div id="gameOverModal" class="modal">
        <div class="modal-content">
          <span id="closeGameOverModal">&times;</span>
          <div id="gameOverMessage">Game Over.</div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
